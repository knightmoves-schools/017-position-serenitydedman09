<html>

<head>
    <title>Position</title>
    <style>
       .relative {
        position: relative
        left: 50px;
        top: 50px;
       }

       .fixed {
        position:fixed
        left: 50px;
        top: 100px;
       }

       .absolute {
        position:absolute
        left: 50px;
        top: 150px;
       }
    </style>
</head>

<body>
    <div class="relative">Relative Text</div>
    <div class="fixed">Fixed Text</div>
    <div class="absolute">Absolute Text</div>
    </div>

<div class="relative outside">
    ___RELATIVE CONTENT OUTSIDE THE CONTAINER
    </div>

<div class="fixed outside"
    ___FIXED CONTENT OUTSIDE THE CONTAINER
    </div>

<div class="absolute outside"
    ___ABSOLUTE CONTENT OUTSIDE THE CONTAINER
    </div>
</body>

</html>
